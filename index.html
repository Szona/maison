<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Maison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="grid-parent">
    <nav class="main-nav">
      <div class="menu-wrapper">
        <div class="hamburger-menu"></div>
      </div>
      <a href="/">
        <span class="text-logo">maison</span>
        <img alt="" class="img-logo" src="">
      </a>
      <ul class="menu">
        <li><a>home</a></li>
        <li><a>shop</a></li>
        <li><a>journal</a></li>
        <li><a>elements</a></li>
        <li><a>pages</a></li>
      </ul>
      <a class="shopping-cart" href="/cart">
        <img alt="" class="" src="img/cart.png">
        <span class="items-counter">2</span>
      </a>
    </nav>
    <header class="main-header">
      <ul class="carousel">
        <li class="slide one"></li>
        <li class="slide two"></li>
        <li class="slide three"></li>
      </ul>
      <div class="header-title">
        <h1>Sky Planet</h1>
        <a  class=""href="#">Shop now</a>
      </div>
      <div class="slider-counter">
        <ul class="circle-counter">
          <li class="circle visible"></li>
          <li class="circle"></li>
          <li class="circle"></li>
        </ul>
        <div class="text-counter">
          <span class="">1</span>
          of 3.
        </div>
      </div>
    </header>
    <aside class="categories"></aside>
    <section class="products"></section>
    <div class="discount"></div>
    <footer class="main-footer"></footer>
  </div>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
